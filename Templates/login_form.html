
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <i class="fas fa-window-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></i>
                    
                </div>
                <div class="modal-body">
                    <form id="loginForm" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required name="email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required name="password">
                        </div>
                        <button type="submit" class="btn btn-color w-100" style="background-color: #ff9200;">Login</button>
                        <br>
                        <p style="text-align:right;font-size: 13px;">Don't have an account? <span><a href="" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a></span></p>
                        <p><u style="color:black;">Demo admin Login </u></p>
                        <p>email : admin@gmail.com </p>
                        <p>password : 123</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div style="z-index: 9999 !important;" class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <i class="fas fa-window-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></i>
                </div>
                <div class="modal-body">
                        <form id="signupForm" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="signupName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="signupName" required name="fname">
                            </div>
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="signupName" name="lname">
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required name="email">
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required name="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required name="confirm_password">
                            </div>
                            <div id="passwordError" style="color: red; display: none;">Passwords do not match.</div>
                            <button type="submit" class="btn btn-color w-100" style="background-color: #ff9200;">Signup</button>
                        </form>

                </div>
            </div>
        </div>
    </div>
